<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supportiyo AI - Accent Enhancer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #2d1b3d;
            --primary-gradient: linear-gradient(135deg, #2d1b3d 0%, #461e5c 100%);
            --secondary-color: #ffffff;
            --accent-color: #d1d1e9;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-gradient);
            color: var(--secondary-color);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 1px;
        }

        .subtitle {
            font-weight: 300;
            margin-top: 10px;
            opacity: 0.9;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 30px;
            box-shadow: 0 10px 20px var(--shadow-color);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .recording-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d53369 0%, #daae51 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(213, 51, 105, 0.4);
            transition: all 0.3s ease;
        }

        .record-button:hover {
            transform: scale(1.05);
        }

        .record-button.recording {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 8, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 8, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 8, 68, 0);
            }
        }

        .record-button i {
            font-size: 2rem;
            color: white;
        }

        .status {
            margin-top: 15px;
            font-weight: 500;
        }

        .results-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            flex: 1;
        }

        .text-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .panel-title {
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .panel-title i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .text-content {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            min-height: 80px;
            margin-bottom: 15px;
            font-weight: 300;
            line-height: 1.6;
        }

        .action-button {
            background: linear-gradient(135deg, #d53369 0%, #daae51 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            gap: 10px;
            width: fit-content;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(213, 51, 105, 0.3);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-button i {
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

       .audio-player {
    margin-top: 15px;
    width: 100%;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 10px;
}

.audio-player audio {
    width: 100%;
    filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
}

/* Custom audio player controls */
.audio-player audio::-webkit-media-controls-panel {
    background: rgba(255, 255, 255, 0.1);
}

.audio-player audio::-webkit-media-controls-play-button {
    background-color: rgba(213, 51, 105, 0.2);
    border-radius: 50%;
}

.audio-player audio::-webkit-media-controls-timeline {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
}
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .main-content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <svg class="logo" viewBox="0 0 100 100">
                    <circle cx="40" cy="50" r="25" fill="url(#gradient1)" />
                    <circle cx="60" cy="50" r="25" fill="url(#gradient2)" />
                    <defs>
                        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
                            <stop offset="100%" stop-color="#d1d1e9" stop-opacity="0.5" />
                        </linearGradient>
                        <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
                            <stop offset="100%" stop-color="#d1d1e9" stop-opacity="0.5" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1>SUPPORTIYO AI</h1>
            <p class="subtitle">Speech Accent Enhancer</p>
        </header>

        <div class="main-content">
            <div class="recording-section">
                <div class="record-button" id="recordButton">
                    <i class="fas fa-microphone"></i>
                </div>
                <p class="status" id="recordingStatus">Click the microphone to start recording</p>
            </div>

            <div class="results-section hidden" id="resultsSection">
                <div class="text-panel">
                    <div class="panel-title">
                        <i class="fas fa-comment"></i>
                        Original Speech
                    </div>
                    <div class="text-content" id="originalText">
                        Your transcribed speech will appear here.
                    </div>
                </div>

                <div class="text-panel">
                    <div class="panel-title">
                        <i class="fas fa-magic"></i>
                        Enhanced American Accent
                    </div>
                    <div class="text-content" id="enhancedText">
                        Your accent-enhanced speech will appear here.
                    </div>
                    <button class="action-button" id="playButton" disabled>
                        <i class="fas fa-play"></i>
                        Play Enhanced Speech
                    </button>
                    <div class="audio-player hidden" id="audioPlayerContainer">
                        <audio controls id="audioPlayer"></audio>
                    </div>
                </div>
            </div>

            <div id="processingIndicator" class="hidden" style="text-align: center; margin: 30px 0;">
                <div class="spinner"></div>
                <p>Processing your speech...</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Supportiyo AI - Speech Accent Enhancer
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const recordButton = document.getElementById('recordButton');
            const recordingStatus = document.getElementById('recordingStatus');
            const resultsSection = document.getElementById('resultsSection');
            const originalText = document.getElementById('originalText');
            const enhancedText = document.getElementById('enhancedText');
            const playButton = document.getElementById('playButton');
            const processingIndicator = document.getElementById('processingIndicator');
            const audioPlayer = document.getElementById('audioPlayer');
            const audioPlayerContainer = document.getElementById('audioPlayerContainer');

            // Media recorder variables
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;
            let enhancedTextContent = '';

            // Handle record button click
            recordButton.addEventListener('click', function() {
                if (!isRecording) {
                    startRecording();
                } else {
                    stopRecording();
                }
            });

            // Play enhanced speech
            playButton.addEventListener('click', function() {
                playButton.disabled = true;
                playButton.innerHTML = '<div class="spinner"></div> Generating audio...';

                fetch('/get_audio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: enhancedTextContent })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(audioBlob => {
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                    audioPlayerContainer.classList.remove('hidden');
                    audioPlayer.play();

                    playButton.innerHTML = '<i class="fas fa-play"></i> Play Enhanced Speech';
                    playButton.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    playButton.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error generating audio';
                    playButton.disabled = false;
                    setTimeout(() => {
                        playButton.innerHTML = '<i class="fas fa-play"></i> Play Enhanced Speech';
                    }, 3000);
                });
            });

            // Start recording function
            function startRecording() {
                // Reset UI
                resultsSection.classList.add('hidden');
                audioPlayerContainer.classList.add('hidden');
                originalText.textContent = 'Your transcribed speech will appear here.';
                enhancedText.textContent = 'Your accent-enhanced speech will appear here.';

                // Request microphone access
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        audioChunks = [];

                        mediaRecorder = new MediaRecorder(stream);

                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };

                        mediaRecorder.onstop = processAudioData;

                        // Start recording
                        mediaRecorder.start();
                        isRecording = true;

                        // Update UI
                        recordButton.classList.add('recording');
                        recordButton.innerHTML = '<i class="fas fa-stop"></i>';
                        recordingStatus.textContent = 'Recording... Click to stop';
                    })
                    .catch(error => {
                        console.error('Error accessing microphone:', error);
                        recordingStatus.textContent = 'Error: Could not access microphone';
                    });
            }

            // Stop recording function
            function stopRecording() {
                if (mediaRecorder && isRecording) {
                    mediaRecorder.stop();
                    isRecording = false;

                    // Update UI
                    recordButton.classList.remove('recording');
                    recordButton.innerHTML = '<i class="fas fa-microphone"></i>';
                    recordingStatus.textContent = 'Processing your recording...';
                    processingIndicator.classList.remove('hidden');

                    // Stop all audio tracks
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            }

            // Process recorded audio
            function processAudioData() {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                // Create FormData and append audio blob
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');

                // Send to server for processing
                fetch('/process_audio', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update UI with results
                    originalText.textContent = data.original_text;
                    enhancedText.textContent = data.enhanced_text;
                    enhancedTextContent = data.enhanced_text;

                    // Show results section
                    processingIndicator.classList.add('hidden');
                    resultsSection.classList.remove('hidden');
                    playButton.disabled = false;
                    recordingStatus.textContent = 'Click the microphone to record again';
                })
                .catch(error => {
                    console.error('Error processing audio:', error);
                    processingIndicator.classList.add('hidden');
                    recordingStatus.textContent = 'Error processing audio. Please try again.';
                });
            }
        });
    </script>
</body>
</html>
